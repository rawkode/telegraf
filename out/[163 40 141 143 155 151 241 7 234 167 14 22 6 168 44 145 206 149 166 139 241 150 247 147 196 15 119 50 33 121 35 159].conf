# Configuration for sending metrics to InfluxDB
[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "miflora"

[[inputs.http_response]]
  name_suffix = '_gateway'
  address = 'http://gateway:9091'
  follow_redirects = true

