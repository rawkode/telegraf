
[global_tags]
  # dc = "us-east-1" # will tag all metrics with dc=us-east-1
  # rack = "1a"
  system = "windows"

# Configuration for telegraf agent
[agent]

  interval = "60s"
  round_interval = true
  metric_buffer_limit = 1000
  flush_buffer_when_full = true
  collection_jitter = "2s"
  flush_interval = "10s" 
  flush_jitter = "0s" 
  debug = false
  quiet = true
#  logfile = "/Program Files/telegraf/telegraf.log"
#  hostname = "YOUR_HOST_NAME"


###############################################################################
#                                  OUTPUTS                                    #
###############################################################################

# Configuration for influxdb server to send metrics to
[[outputs.influxdb]]
  
  urls = ["http://{{your_influxdb_address}}:8086"]
  database = "telegraf"
  username = "influxdb_username"
  password = "influxdb_password"
  precision = "s"
  

###############################################################################                                                                                                  
#                          INPUTS PLUGINS                                     #
###############################################################################                                                                                                  

[[inputs.win_services]]
  ## Names of the services to monitor. Leave empty to monitor all the available services on the host
  service_names = []

[[inputs.rabbitmq]]
  url = "http://localhost:15672"
   # name = "rmq-server-1" # optional tag
  username = "guest"
  password = "guest"
  insecure_skip_verify = false
  header_timeout = "3s"
  client_timeout = "4s"

[[inputs.win_perf_counters]]
  [[inputs.win_perf_counters.object]]
    ObjectName = "Processor"
    Instances = ["*"]
    Counters = [
      "% Processor Time",
      "% User Time",
      "% Privileged Time",
      "Interrupts/sec",
      "% DPC Time",
      "% Interrupt Time",
      "DPCs Queued/sec",
      "DPC Rate",
      "% Idle Time",
	  ]
    Measurement = "win_cpu"
	
  [[inputs.win_perf_counters.object]]
    ObjectName = "LogicalDisk"
    Instances = ["*"]
    Counters = [
      "% Free Space",
      "Free Megabytes",
      "Current Disk Queue Length",
      "% Disk Time",
      "Avg. Disk Queue Length",
      "% Disk Read Time",
      "Avg. Disk Read Queue Length",
      "% Disk Write Time",
      "Avg. Disk Write Queue Length",
      "Avg. Disk sec/Transfer",
      "Avg. Disk sec/Read",
      "Avg. Disk sec/Write",
      "Disk Transfers/sec",
      "Disk Reads/sec",
      "Disk Writes/sec",
      "Disk Bytes/sec",
      "Disk Read Bytes/sec",
      "Disk Write Bytes/sec",
      "Avg. Disk Bytes/Transfer",
      "Avg. Disk Bytes/Read",
      "Avg. Disk Bytes/Write",
      "% Idle Time",
      "Split IO/Sec",
    ]
    Measurement = "win_disk"

  [[inputs.win_perf_counters.object]]
    ObjectName = "System"
    Counters = [
      "File Read Operations/sec",
      "File Write Operations/sec",
      "File Control Operations/sec",
      "File Read Bytes/sec",
      "File Write Bytes/sec",
      "File Control Bytes/sec",
      "Context Switches/sec",
      "System Calls/sec",
      "File Data Operations/sec",
      "System Up Time",
      "Processor Queue Length",
      "Processes",
      "Threads",
      "Alignment Fixups/sec",
      "Exception Dispatches/sec",
      "Floating Emulations/sec",
      "% Registry Quota In Use",
    ]
    Instances = ["------"]
    Measurement = "win_system"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Memory"
    Counters = [
      "Page Faults/sec",
      "Available Bytes",
      "Committed Bytes",
      "Commit Limit",
      "Write Copies/sec",
      "Transition Faults/sec",
      "Cache Faults/sec",
      "Demand Zero Faults/sec",
      "Pages/sec",
      "Pages Input/sec",
      "Page Reads/sec",
      "Pages Output/sec",
      "Pool Paged Bytes",
      "Pool Nonpaged Bytes",
      "Page Writes/sec",
      "Pool Paged Allocs",
      "Pool Nonpaged Allocs",
      "Free System Page Table Entries",
      "Cache Bytes",
      "Cache Bytes Peak",
      "Pool Paged Resident Bytes",
      "System Code Total Bytes",
      "System Code Resident Bytes",
      "System Driver Total Bytes",
      "System Driver Resident Bytes",
      "System Cache Resident Bytes",
      "% Committed Bytes In Use",
      "Available KBytes",
      "Available MBytes",
      "Transition Pages RePurposed/sec",
      "Free & Zero Page List Bytes",
      "Modified Page List Bytes",
      "Standby Cache Reserve Bytes",
      "Standby Cache Normal Priority Bytes",
      "Standby Cache Core Bytes",
      "Long-Term Average Standby Cache Lifetime (s)",
    ]
    Instances = ["------"]
    Measurement = "win_mem"
	
  [[inputs.win_perf_counters.object]]
    ObjectName = "Network Interface"
    Counters = [
      "Bytes Received/sec",
      "Bytes Sent/sec",
      "Packets Received/sec",
      "Packets Sent/sec"
    ]
    Instances = ["*"] # Use 6 x - to remove the Instance bit from the query.
    Measurement = "win_net"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Process"
    Counters = [
      "% Processor Time",
      "% User Time",
      "% Privileged Time",
      "Virtual Bytes Peak",
      "Virtual Bytes",
      "Page Faults/sec",
      "Working Set Peak",
      "Working Set",
      "Page File Bytes Peak",
      "Page File Bytes",
      "Private Bytes",
      "Thread Count",
      "Priority Base",
      "Elapsed Time",
      "ID Process",
      "Creating Process ID",
      "Pool Paged Bytes",
      "Pool Nonpaged Bytes",
      "Handle Count",
      "IO Read Operations/sec",
      "IO Write Operations/sec",
      "IO Data Operations/sec",
      "IO Other Operations/sec",
      "IO Read Bytes/sec",
      "IO Write Bytes/sec",
      "IO Data Bytes/sec",
      "IO Other Bytes/sec",
      "Working Set - Private",
      ]
    Instances = ["*"]
    Measurement = "win_proc"

