[[inputs.exec]]
  # Setting the Host header is optional. If unset, linkerd will use the hostname
  # in the request, in this case, "linkerd1:9990" and "linkerd2:9990".
  commands = [
    "curl -H 'Host: linkerd1' -s http://linkerd1:9990/admin/metrics/influxdb",
    "curl -H 'Host: linkerd2' -s http://linkerd2:9990/admin/metrics/influxdb",
  ]
  data_format = "influx"
  timeout = "5s"

  # further examples of custom measurement and tag names
  name_prefix = "l5d:"
  [inputs.exec.tags]
    l5d_tag1 = "foo"
    l5d_tag2 = "bar"

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "l5d"
