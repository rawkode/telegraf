#
# AGENT
#

[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "30s"
  flush_jitter = "0s"
  precision = "s"
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

#
# INPUTS
#

[[inputs.cpu]]
  percpu = false
  totalcpu = true
  fieldpass = [ "usage*" ]
  name_suffix = "_vm"

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]
  name_suffix = "_vm"

[[inputs.diskio]]
  name_suffix = "_vm"

[[inputs.processes]]
  name_suffix = "_vm"

[[inputs.net]]
  interfaces = [ "ens192", "eth0" ]
  fielddrop = [ "icmp*", "ip*", "tcp*", "udp*" ]
  name_suffix = "_vm"

[[inputs.mem]]
  name_suffix = "_vm"

[[inputs.swap]]
  name_suffix = "_vm"

[[inputs.system]]
  name_suffix = "_vm"

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = []
  name_suffix = "_docker"
  interval = "10s"
  timeout = "15s"
  perdevice = true

#
# OUTPUTS
#

[[outputs.influxdb]]
  database = "vm_metrics"
  urls = ["http://<influx host>:8086"]
  skip_database_creation = false
  namepass = ["*_vm"]
  timeout = "15s"
  http_proxy = ""

[[outputs.influxdb]]
  database = "docker_metrics"
  urls = ["http://<influx host>:8086"]
  skip_database_creation = false
  namepass = ["*_docker"]
  timeout = "15s"
  http_proxy = ""
