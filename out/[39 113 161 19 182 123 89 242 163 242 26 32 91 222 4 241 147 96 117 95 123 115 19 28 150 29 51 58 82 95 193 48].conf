[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = ["*"]
  timeout = "5s"
  perdevice = true

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "telegraf"
  write_consistency = "any"
  timeout = "5s"
