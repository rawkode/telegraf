[global_tags]
    instance_id = "MON_AWS_INSTANCE_ID"
    customer_id = "MON_CUSTOMER_ID"

# Configuration for telegraf agent
[agent]
    interval = "3m"
    debug = false
    hostname = ""
    round_interval = true
    flush_interval = "2m"
    flush_jitter = "3s"
    collection_jitter = "3s"
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    quiet = false
    logfile = ""
    omit_hostname = false

###############################################################################
#                                  OUTPUTS                                    #
###############################################################################

[[outputs.influxdb]]
    urls = ["MON_TARGET_URL"]
    database = "MON_TARGET_DB"
    timeout = "5s"
    username = "MON_USERNAME"
    password = "MON_PASSWORD"
    retention_policy = ""
    skip_database_creation = true
    insecure_skip_verify = true

###############################################################################
#                                  INPUTS                                     #
###############################################################################

[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs","squashfs"]
[[inputs.io]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]
