# Общая конфигурация агента
[agent]
## Интервал сбора информации
interval = "10s"
round_interval = true

## Размер батчей
metric_batch_size = 1

## Ращмер буффера
metric_buffer_limit = 10000

# Техническая информация
collection_jitter = "0s"
flush_jitter = "0s"ion.
precision = ""
debug = false
quiet = false
logfile = "/Program Files/Telegraf/telegraf.log"

## Имя хоста
hostname = "TEST"
omit_hostname = false

#############
#  OUTPUTS  #
#############

# Вывод через HTTP
[[outputs.http]]
## URL is the address to send metrics to
url = "http://127.0.0.1:8080/agents/data"

## Timeout for HTTP message
# timeout = "5s"

method = "POST"

## HTTP Basic Auth credentials
username = "ngosm-agent-login"
password = "ngosm-agent-password"

## Data format to output.
data_format = "json"


##########
# INPUTS #
##########

# Входные данные о ЦП
[[inputs.cpu]]
percpu = true
totalcpu = true
collect_cpu_time = false
report_active = true

# IO
[[inputs.diskio]]
