[tags]
    app_env = "dev"

[agent]
    interval = "10s"
    round_interval = true
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    utc = true
    precision = "s"
    debug = false
    hostname = ""

[outputs]

[[outputs.influxdb]]
    urls = ["http://influxdb.container:8086"]
    database = "metrics"
    timeout = "10s"
    user_agent = "telegraf"
    precision = "s"

[inputs]

[[inputs.cpu]]
    percpu = false
    totalcpu = true

[[inputs.disk]]
    [inputs.disk.tagpass]
        fstype = [ "ext4", "xfs" ]

[[inputs.io]]
    [inputs.io.tagpass]
        name = [ "xvd?","sd?"]

[[inputs.mem]]

[[inputs.system]]

[[inputs.statsd]]
    service_address = ":8125"
    delete_gauges = true
    delete_counters = true
    delete_sets = true
    delete_timings = true
    percentiles = [90]
    templates = [
        "webprojects.v1.* measurement..measurement.field"
    ]
    allowed_pending_messages = 10000
    percentile_limit = 1000
