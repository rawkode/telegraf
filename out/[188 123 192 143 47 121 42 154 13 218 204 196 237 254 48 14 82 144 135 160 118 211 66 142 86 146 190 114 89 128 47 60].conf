[agent]
  interval = "$HEILI_AGENT_INTERVAL"
  round_interval = $HEILI_AGENT_ROUND_INTERVAL
  metric_batch_size = $HEILI_AGENT_METRIC_BATCH_SIZE
  metric_buffer_limit = $HEILI_AGENT_METRIC_BUFFER_LIMIT
  collection_jitter = "$HEILI_AGENT_COLLECTION_JITTER"
  flush_interval = "$HEILI_AGENT_FLUSH_INTERVAL"
  flush_jitter = "$HEILI_AGENT_FLUSH_JITTER"
  precision = "$HEILI_AGENT_PRECISION"
  debug = $HEILI_AGENT_DEBUG
  quiet = $HEILI_AGENT_QUIET
  logfile = ""
  omit_hostname = $HEILI_AGENT_OMIT_HOSTNAME
