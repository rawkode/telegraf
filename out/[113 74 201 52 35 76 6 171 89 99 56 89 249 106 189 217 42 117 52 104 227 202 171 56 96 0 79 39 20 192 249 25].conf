[global_tags]
  dcstore = "T9876"
  dcenv = "ts-env-1"
  k8env = "k8store"
[agent]
  interval = "20s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "20s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false
[[outputs.file]]
   files = ["stdout"]
   data_format = "influx"
[[outputs.influxdb]]
    # The full HTTP endpoint URL for your InfluxDB instance
    url = "http://influx:8086" # EDIT THIS LINE
    # The target database for metrics. This database must already exist
    database = "telegraf" # required.
    username = "telegraf"
    password = "telegraf"
[[inputs.statsd]]
   service_address = ":8125"
   percentiles = [50,75,90,95,98,99]
[[inputs.tcp_listener]]
  service_address = ":8094"
  max_tcp_connections = 1024
  data_format = "influx"
