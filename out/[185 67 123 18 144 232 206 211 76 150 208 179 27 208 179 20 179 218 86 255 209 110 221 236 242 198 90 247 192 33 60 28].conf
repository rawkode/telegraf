[agent]
  omit_hostname = true
  interval = "30s"
  round_interval = true
  metric_batch_size = 500
  metric_buffer_limit = 10000
  collection_jitter = "5s"
  flush_interval = "30s"
  flush_jitter = "5s"
  debug = false
  quiet = false

[[inputs.influxdb]]
  urls = ["$TELEDOG_INFLUX_URL_1", "$TELEDOG_INFLUX_URL_2"]
  timeout = "15s"

[[outputs.datadog]]
  ## Datadog API key
  apikey = "$TELEDOG_DATADOG_KEY"

  ## Connection timeout.
  timeout = "15s"
