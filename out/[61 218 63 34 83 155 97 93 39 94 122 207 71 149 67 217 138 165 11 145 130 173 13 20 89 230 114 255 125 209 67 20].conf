[global_tags]
  host= "$HOSTNAME"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://192.168.142.12:8086"]
  database = "telegraf"
  username = "telegraf"
  password = "somepassword"

[[outputs.influxdb]]
  urls = ["http://192.168.142.13:8086"]
  database = "telegraf"
  username = "telegraf"
  password = "somepassword"

[[inputs.cpu]]
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  fielddrop = ["time_guest","time_guest_nice","time_irq","time_nice","time_softirq","time_steal","usage_guest","usage_guest_nice","usage_irq","usage_nice","usage_softirq","usage_steal"]
  interval = "2s"

[[inputs.disk]]
  mount_points = ["/"]
  fielddrop = ["used", "inodes_used"]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]

[[inputs.mem]]
  fielddrop=["active","buffered","cached","free","inactive","used","used_percent"]

[[inputs.processes]]

[[inputs.swap]]
  fielddrop=["free","total"]

[[inputs.system]]
  fielddrop=["n_users","uptime_format"]

[[inputs.nstat]]
  fieldpass = ["IpExtOutOctets","IpExtInOctets"]
  interval = "2s"
